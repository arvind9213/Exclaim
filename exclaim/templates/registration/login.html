{% load css_filters %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    body{
  background-color:#E8E8E8 ;
  }
  </style>

</head>
<body>

<div class="container-fluid" style="margin-bottom: 60px;">
  <nav class="navbar navbar-default navbar-fixed-top" style="background-color:  #005ce6">
  
  <div class="container-fluid">
    
    <div class="navbar-header ">
       {% if user.is_authenticated%}
      <a class="navbar-brand" href="{%url 'posts:list'%}" ><span style="color: #FFFFFF"><b>Exclaim</b></span></a>
        {%else%}
        <a class="navbar-brand" href="{%url 'posts:list'%}" ><span style="color: #FFFFFF"><b>Exclaim</b></span></a>

        {%endif%}
    </div>

  </div>
  </nav>
</div>


<div class="panel panel-default col-sm-6 col-sm-offset-3">
  <div class="panel-body">
    <h4 align="center"><span>Login/Register</span></h4>
  </div>
</div>

<div class="well col-sm-8 col-sm-offset-2" > 
  
        <form method="POST">
          {%csrf_token%}

          <div class="form-group">
              {{form.username.errors}}
              <label for="id_username">Username:</label>
              {{form.username|add_css:"form-control"}}
          </div>
          <div class="form-group">
              {{form.password.errors}}
              <label for="id_password">Password:</label>
              {{form.password|add_css:"form-control"}}
          </div>
          <button type="submit" class="btn btn-primary" style="float: right;">Login</button>
          <button class="btn btn-default" style="float: right; margin-right: 3px;"><a href="{% url 'register' %}">Signup</a></button>
        </form>

</div>

</body>
</html>
